name: ✨ Feature Request
description: Suggest an idea for the calculator
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! 🚀
        
        Before you submit, please search existing issues to avoid duplicates.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This feature would benefit other users, not just me
          required: true

  - type: textarea
    id: problem
    attributes:
      label: 🤔 Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: Other options could be...

  - type: dropdown
    id: priority
    attributes:
      label: 📈 Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve experience
        - High - Essential for my use case
        - Critical - Blocking my usage
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 🏷️ Feature Category
      description: What category does this feature belong to?
      options:
        - UI/UX Improvement
        - New Calculation Function
        - Performance Enhancement
        - Accessibility
        - Mobile Experience
        - Developer Experience
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: 🎨 Mockups/Screenshots
      description: If applicable, add mockups or screenshots to help explain your feature
      placeholder: Drag and drop images here...

  - type: checkboxes
    id: implementation
    attributes:
      label: 🛠️ Implementation
      options:
        - label: I would be willing to implement this feature
        - label: I would be willing to help test this feature
        - label: I can provide detailed specifications
        - label: I can help with documentation

  - type: textarea
    id: additional
    attributes:
      label: 📝 Additional Context
      description: Add any other context about the feature request here
      placeholder: Any additional information...
